<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valowiki</title>
    <link rel="icon" type="image/ico" href="../../image/Untitled-Project.ico">
      <link rel="stylesheet" href="ascent.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
   <div class="btn">
      <span class="fas fa-bars"></span>
   </div>
   <nav class="sidebar">
      <div class="text">
         Menu principal
         <img src="image/valowiki (1) (1).png" alt="logo" />
      </div>
      <ul>
         <li class="active">
            <a href="#" class="use-btn"> Personnages
               <span class="fas fa-caret-down third"></span>
            </a>
            <ul class="use-show">
               <li><a href="personnages/personnage/jett.html"> Jett </a></li>
               <li><a href="personnages/personnage/omen.html"> Omen </a></li>
               <li><a href="personnages/personnage/phoenix.html"> Phoenix </a></li>
               <li><a href="personnages/personnage/sage.html"> Sage </a></li>
               <li><a href="personnages/personnage/sova.html"> Sova </a></li>
            </ul>
         </li>
         <li>
            <a href="#" class="feat-btn">Armes
            <span class="fas fa-caret-down first"></span>
            </a>
            <ul class="feat-show">
               <li><a href="armes/arme/classic.html"> Classic </a></li>
               <li><a href="armes/arme/operator.html"> Operator </a></li>
               <li><a href="armes/arme/phantom.html"> Phantom </a></li>
               <li><a href="armes/arme/sherif.html"> Sherif </a></li>
               <li><a href="armes/arme/vandal.html"> Vandal </a></li>
            </ul>
         </li>
         <li>
            <a href="#" class="serv-btn">Maps
            <span class="fas fa-caret-down second"></span>
            </a>
            <ul class="serv-show">
               <li><a href="map/map/icebox.html"> Icebox </a></li>
               <li><a href="map/map/ascent.html"> Ascent </a></li>
               <li><a href="map/map/bind.html"> Bind </a></li>
               <li><a href="map/map/breeze.html"> Breeze </a></li>
               <li><a href="map/map/fracture.html"> Fracture </a></li>
               <li><a href="map/map/haven.html"> Haven </a></li>
               <li><a href="map/map/pearl.html"> Pearl </a></li>
            </ul>
         </li>
      </ul>
   </nav>
   <script>
      $('.btn').click(function(){
        $(this).toggleClass("click");
        $('.sidebar').toggleClass("show");
      });
        $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
        });
        $('.serv-btn').click(function(){
          $('nav ul .serv-show').toggleClass("show1");
          $('nav ul .second').toggleClass("rotate");
        });
        $('.use-btn').click(function(){
          $('nav ul .use-show').toggleClass("show2");
          $('nav ul .third').toggleClass("rotate");
        });
        $('nav ul li').click(function(){
          $(this).addClass("active").siblings().removeClass("active");
        });
   </script>
</body>
</html>
